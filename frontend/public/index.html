<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Sistema de Gerenciamento de Pacientes - Cadastro, edição e consulta de informações de pacientes" />
    <meta name="keywords" content="pacientes, healthcare, saúde, gerenciamento, CRUD" />
    <meta name="author" content="Patient Management System" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://patient-management.local/" />
    <meta property="og:title" content="Patient Management System" />
    <meta property="og:description" content="Sistema completo de gerenciamento de pacientes" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Patient Management System" />
    <meta property="twitter:description" content="Sistema completo de gerenciamento de pacientes" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3001" />
    
    <!-- Material-UI Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      rel="stylesheet" 
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    
    <title>Patient Management System</title>
    
    <!-- Global Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
        color: #333;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading Spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Error Fallback */
      .error-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        background: #f5f5f5;
      }
      
      .error-fallback h1 {
        color: #d32f2f;
        margin-bottom: 16px;
      }
      
      .error-fallback p {
        color: #666;
        margin-bottom: 24px;
        max-width: 500px;
      }
      
      /* Print Styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      ">
        <h1 style="color: #d32f2f; margin-bottom: 16px;">
          JavaScript Required
        </h1>
        <p style="color: #666; margin-bottom: 24px; max-width: 500px;">
          Este aplicativo requer JavaScript para funcionar. 
          Por favor, habilite o JavaScript no seu navegador e recarregue a página.
        </p>
        <p style="color: #999; font-size: 14px;">
          Patient Management System - Sistema de Gerenciamento de Pacientes
        </p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Performance Monitoring (optional) -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log(`Page load time: ${loadTime}ms`);
        }
      });
    </script>
  </body>
</html>
