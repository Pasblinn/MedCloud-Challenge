name: Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
        
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Test Frontend
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
        
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Test Backend
      working-directory: ./backend
      run: npm test
      
    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint
        
    - name: Validate Docker Compose
      run: docker compose config